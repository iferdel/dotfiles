# Kitty Terminal Configuration
# Documentation: https://sw.kovidgoyal.net/kitty/conf/

#####################################################################
# Font Configuration
#####################################################################

font_family      JetBrainsMono Nerd Font Mono
bold_font        JetBrainsMono Nerd Font Mono Bold
italic_font      JetBrainsMono Nerd Font Mono Italic
bold_italic_font JetBrainsMono Nerd Font Mono Bold Italic
font_size 16.0

# Adjust line height
adjust_line_height 0
adjust_column_width 0

#####################################################################
# Cursor Configuration
#####################################################################

cursor #cccccc
cursor_text_color #111111
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 15.0
cursor_trail 0
cursor_trail_decay 0.1 0.3
cursor_trail_start_threshold 5
cursor_trail_color none

#####################################################################
# Scrollback
#####################################################################

scrollback_lines 10000

#####################################################################
# Mouse
#####################################################################

mouse_hide_wait 3.0
url_color #0087bd
url_style curly
open_url_with default
copy_on_select yes
strip_trailing_spaces smart

# Click URL with modifier
click_interval -1.0
mouse_map ctrl+shift+left click grabbed,ungrabbed mouse_click_url

#####################################################################
# Performance Tuning
#####################################################################

repaint_delay 10
input_delay 3
sync_to_monitor yes

#####################################################################
# Terminal Bell
#####################################################################

enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes

#####################################################################
# Window Layout
#####################################################################

remember_window_size  yes
initial_window_width  1200
initial_window_height 800

enabled_layouts splits,stack

window_resize_step_cells 2
window_resize_step_lines 2

window_border_width 1.0
draw_minimal_borders yes
window_margin_width 0
window_padding_width 4

active_border_color #7aa2f7
inactive_border_color #414868

#####################################################################
# Tab Bar
#####################################################################

tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

tab_bar_min_tabs 2
tab_switch_strategy previous

tab_title_template "{index}: {title}"
active_tab_title_template "{index}: {title}"

# Tab bar colors
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
active_tab_font_style   bold
inactive_tab_foreground #c0caf5
inactive_tab_background #414868
inactive_tab_font_style normal

#####################################################################
# Color Scheme (Tokyo Night inspired)
#####################################################################

foreground #c0caf5
background #1a1b26
selection_foreground #1a1b26
selection_background #7aa2f7

# Background opacity
background_opacity 0.95
dynamic_background_opacity yes

# Black
color0 #15161e
color8 #414868

# Red
color1 #f7768e
color9 #f7768e

# Green
color2  #9ece6a
color10 #9ece6a

# Yellow
color3  #e0af68
color11 #e0af68

# Blue
color4  #7aa2f7
color12 #7aa2f7

# Magenta
color5  #bb9af7
color13 #bb9af7

# Cyan
color6  #7dcfff
color14 #7dcfff

# White
color7  #a9b1d6
color15 #c0caf5

#####################################################################
# Advanced
#####################################################################

shell .
editor nvimf
close_on_child_death no
allow_remote_control yes
listen_on unix:/tmp/kitty

clipboard_control write-clipboard write-primary read-clipboard read-primary

term xterm-256color

#####################################################################
# Keyboard Shortcuts
#####################################################################

# Clear all default shortcuts first
clear_all_shortcuts yes

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection

# Tab management
map ctrl+shift+right next_tab
map ctrl+shift+left  previous_tab
map ctrl+shift+t     new_tab
map ctrl+shift+q     close_tab
map ctrl+shift+.     move_tab_forward
map ctrl+shift+,     move_tab_backward
map ctrl+shift+alt+t set_tab_title

# Font sizes
map ctrl+shift++  change_font_size all +1.0
map ctrl+shift+minus  change_font_size all -1.0
map ctrl+shift+0      change_font_size all 0

# Miscellaneous
map ctrl+shift+f11    toggle_fullscreen
map ctrl+shift+u      kitten unicode_input
map ctrl+shift+f2     edit_config_file
map ctrl+shift+escape kitty_shell window

# Select and act on visible text
map ctrl+shift+e kitten hints
map ctrl+shift+p>f kitten hints --type path --program -
map ctrl+shift+p>shift+f kitten hints --type path
map ctrl+shift+p>l kitten hints --type line --program -
map ctrl+shift+p>w kitten hints --type word --program -
map ctrl+shift+p>h kitten hints --type hash --program -

# Reload config
map ctrl+shift+f5 load_config_file
